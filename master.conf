[bar/master]

width = 100%
height = 27
;offset-x = 10%
offset-y = 4%
;radius = 6.0

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3
line-color = #f00

;border-left-size= 10
;border-right-size = 10
;border-top-size = 5
;border-bottom = 5
;border-size = 8
border-color = #00000000

padding-left = 0
padding-right = 2

module-margin-left = 3
module-margin-right = 3

font-0 = fixed:pixelsize=10;1
font-1 = unifont:fontformat=truetype:size=8:antialias=false;0
font-2 = Arimo Nerd Font Mono:style=Bold:size=10
font-3 = Font Awesome 6 Free,Font Awesome 6 Free Regular:style=Regular
font-4 = FontAwesome:style=Regular
font-5 = 3270NerdFontMono:style=Regular
font-6 = SFMono Nerd Font Mono:style=Regular:size=16

tray-position = center
tray-padding = 2
#tray-background = #0063ff
tray-offset-x = 160
tray-offset-y = -45

;wm-restack = bspwm
;wm-restack = i3

;override-redirect = true

;scroll-up = bspwm-desknext
;scroll-down = bspwm-deskprev

;scroll-up = i3wm-wsnext
;scroll-down = i3wm-wsprev

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

