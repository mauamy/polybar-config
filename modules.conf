[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /
format-mounted = <label-mounted> 
format-mounted-underline = ${colors.secondary}

label-mounted =   %{F#05ad5f}%free%%{F-} | %{F#ab1100}%used%%{F-}
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.foreground}

[module/i3]
type = internal/i3
format = <label-state> <label-mode>
index-sort = true
wrapping-scroll = false
enable-click = false
; Only show workspaces on the same output as the bar
pin-workspaces = true

label-mode-padding = 2
label-mode-foreground = #000
label-mode-background = ${colors.primary}

; focused = Active workspace on focused monitor
label-focused = %index%
label-focused-background = ${colors.background-alt}
label-focused-underline= ${colors.secondary}
label-focused-padding = 2

; unfocused = Inactive workspace on any monitor
label-unfocused = %index%
label-unfocused-padding = 2

; visible = Active workspace on unfocused monitor
label-visible = %index%
label-visible-background = ${self.label-focused-background}
label-visible-underline = ${self.label-focused-underline}
label-visible-padding = ${self.label-focused-padding}

; urgent = Workspace with urgency hint set
label-urgent = %index%
label-urgent-background = ${colors.alert}
label-urgent-padding = 2

; Separator in between workspaces
; label-separator = |


[module/mpd]
type = internal/mpd

format-online =  %{A1:st ncmpcpp:}%{A} <label-song> | <label-time> | <icon-prev> <icon-stop> <toggle> <icon-next>   <icon-random> <icon-repeat>
format-online-underline = ${colors.primary}

format-online-margin = 12

icon-prev = 
icon-stop = 
icon-play = 
icon-pause = 
icon-next = 
icon-repeat = 
icon-random = 

toggle-on-foreground = ${colors.foreground}
toggle-off-foreground = ${colors.foreground-alt}

; %{A1:gnome-control-center wifi:}%essid%%{A}
;label-song = %{A1:ncmpcpp:}%artist%-%title%%{A}
label-song-maxlen = 25
label-song-ellipsis = true

bar-progress-width = 10
bar-progress-indicator = |
bar-progress-fill = ─
bar-progress-empty = ─

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.foreground}
format-underline = ${colors.secondary}
label = %percentage:2%%

[module/memory]
type = internal/memory
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.foreground}
format-underline = ${colors.secondary}
label = %percentage_used%%

[module/wlan]
type = internal/network
interface = wlp2s0 
interval = 3.0

format-connected = <ramp-signal> <label-connected>
format-connected-underline = ${colors.secondary}
label-connected = "%{A1:gnome-control-center wifi:}%essid%%{A}"
label-connected-alt = %local_ip%

format-disconnected = <label-disconnected>
format-disconnected-underline = ${self.format-connected-underline}
label-disconnected = "%{A1:gnome-control-center wifi:} %ifname%%{A}"
label-disconnected-foreground = ${colors.foreground-alt}

ramp-signal-0 = 
ramp-signal-1 = 
ramp-signal-2 = 
ramp-signal-3 = 
ramp-signal-4 = 
ramp-signal-foreground = ${colors.foreground}

[module/eth]
type = internal/network
interface = eno1
interval = 3.0

format-connected = <label-connected> 
format-connected-underline = ${colors.secondary}
format-connected-prefix = " "
format-connected-prefix-foreground = ${colors.foreground}
label-connected =  %local_ip%
label-connected-font = 5

;format-disconnected =
format-disconnected = <label-disconnected>
format-disconnected-underline = ${self.format-connected-underline}
label-disconnected = "%{A1:gnome-control-center network:} %ifname%%{A}"
label-disconnected-foreground = ${colors.foreground-alt}
label-disconnected-font = 5

[module/kdeconnect]
type = custom/text
content = 
content-underline = ${colors.primary}
click-left = kcmshell5 kcm_kdeconnect

[module/sleepcontrol]
type = custom/ipc

hook-0 = ~/.config/polybar/scripts/sleepcontrol.sh state
initial = 1

click-left = ~/.config/polybar/scripts/sleepcontrol.sh toggle

format-font = 3
format-underline = ${colors.primary}

[module/docker]
type = custom/script
exec = ~/.config/polybar/scripts/dockerinfo.sh
interval =  120

format = <label>
format-underline = ${colors.primary}
format-prefix = " " 


[module/cmus]
type = custom/script
exec = ~/.config/polybar/scripts/cmus_info.sh
interval = 10

format = <label>
format-underline = ${colors.primary}
format-prefix = " ﱘ "

[module/date]
type = internal/date
interval = 1

date =  %d.%m.%Y
time = "  %H:%M:%S"
time-alt =  %H:%M:%S 

format-underline = ${colors.secondary}

label = %date% %time%

[module/brightness]
type = custom/ipc
hook-0 = ~/.config/i3/scripts/xrandr_backlight.sh
initial =1

format = <output>
format-underline = ${colors.secondary}
format-prefix = " "
format-suffix = "%"


[module/pulseaudio]
type = internal/pulseaudio

format-volume = <ramp-volume> <label-volume>
format-volume-underline = ${colors.secondary}
label-volume = %percentage%%
label-volume-foreground = ${colors.foreground}

label-muted = ﱝ 
label-muted-foreground = ${colors.foreground}
format-muted-underline = ${colors.secondary}

ramp-volume-0 = 
ramp-volume-1 = 奔
ramp-volume-2 = 墳

[module/battery1]
type = internal/battery
battery = BAT0
adapter = AC
full-at = 97
poll-interval = 5

label-charging =  %percentage%%

format-charging = <animation-charging> <label-charging>
format-charging-underline = ${colors.secondary}

format-discharging = <ramp-capacity> <label-discharging>
